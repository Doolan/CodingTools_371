<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Doolan</title>
	<!-- Bootstrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<!-- knockout-->
	<script src="../js/knockout-3.3.0.js"></script>
    <!--select2-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	<!-- local-->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>
<div class="container main">
	<h1>Coding Tools <small>Teaching How to Code</small></h1>

	<div class="row" style="padding-top: 2em">
	<div class="col-lg-2 col-mi-4 col-sm-5" style="padding-top:1.0em">

		<div class="panel panel-default" >
			<div class="panel-heading" >Filters</div>
			<div class="panel-body" data-bind="foreach: filters">
				<div class="panel panel-primary" >
					<div class="panel-heading" data-bind="text:name"></div>
					<div class="panel-body" data-bind="foreach: options">
						<div class="checkbox">
							<label data-bind="html: html"></label>
						</div>

					</div>
				</div>
			</div>
		</div>

	</div>


	<div class="col-lg-10 col-mid-8 col-sm-7">
	<div class="data-table-container container">
		<table class="table table-hover">
			<thead>
			<tr data-bind="foreach: headers">
				<th data-bind="click:  $root.sort, text: title" style="cursor:pointer"></th>
			</tr>
            <!--<tr>
                <th><input class="form-control" placeholder="Filter by Name"></th>
                <th><input class="form-control" placeholder="Filter by Url" ></th>
                <th>
                    <select style="width:100%"  class="form-control name-select-box filter-select-2" id="tech-select" multiple="multiple" data-bind="foreach: technology">
                        <option data-bind="text:$data, value:$data"></option>
                    </select>
                </th>
                <th>
                    <select style="width:100%" class="form-control name-select-box filter-select-2" id="grade-select"  multiple="multiple" data-bind="foreach: grades">
                        <option data-bind="text:$data, value:$data"></option>
                    </select>
                </th>
            </tr>-->
			</thead>
			<tbody data-bind="foreach: filterData">
			<tr>
				<td class="row-name" data-bind="text: name"></td>
				<td class="row-url"><a data-bind="attr: {href: url}, text:url"></a> </td>
				<td class="row-technology" data-bind="text: technology"></td>
				<td class="row-grades" data-bind="text: grades"></td>

			</tr>
			</tbody>
		</table>
	</div>
	</div>
	</div>

</div>


</body>
</html>
