<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Doolan</title>
	<!-- Bootstrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<!-- knockout-->
	<script src="../js/knockout-3.3.0.js"></script>
	<!--select2-->
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	<!-- local-->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-5">
				<h1>Selected Tags</h1>
				<div class="taglist selectable" style="height: 60px" databind="foreach: selectedTagsArray">
					<div>
						<div class="btn button" databind="text: name" style="color: white; background-color: darkgray">
						</div>
						<div databind="foreach: optionsArray">
							<div class="btn button" databind="text:name"></div>
						</div>

					</div>
				</div>
			</div>
			<div class="col-md-2">
				<h3>add/remove</h3>
			</div>
			<div class="col-md-5">
				<h1>Remaining Tags</h1>
				<div class="taglist selectable" style="height: 60px" databind="foreach: remainingTagsArray">
					<div>
						<div class="btn button" databind="text: name" style="color: white; background-color: darkgray">
						</div>
						<div databind="foreach: optionsArray">
							<div class="btn button" databind="text:name"></div>
						</div>

					</div>
				</div>
			</div>

		</div>
	</div>


</body>
</html>
