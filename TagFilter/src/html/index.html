<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Doolan</title>
	<!-- Bootstrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<!-- knockout-->
	<script src="../js/knockout-3.3.0.js"></script>
	<!--select2-->
	<link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
	<script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	<!-- local-->
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<script type="text/javascript" src="../js/main.js"></script>
</head>
<body>

<div class="container grade" style="padding-top: 3em" data-bind="if: gradeView">
	<h1 style="text-align: center; padding-bottom: 2em">Select a Grade</h1>
	<div class="row" data-bind="foreach: gradeArray" >
		<div class="col-lg-4 col-md-6 col-xs-12" style="text-align: center; height: 5em;   color: #FFFFFF ">
			<div class="btn button" data-bind="text:name" style="margin: auto; height: 90%; width: 90%; background-color: #766e7e"></div>
		</div>
	</div>
</div>

<div class="container grade" style="padding-top: 3em" data-bind="if: techView">
	<h1 style="text-align: center; padding-bottom: 2em">Select Available Technology</h1>
	<div class="row" data-bind="foreach: tech" >
		<div class="col-lg-3 col-md-6 col-xs-12" style="text-align: center; height: 10em;">
			<div class="btn button"  style="margin: auto; height: 90%; width: 90%;" >
				<img style="width: 90%;" src="#" data-bind="attr:{src: imgPath}">
				<h4 style="text-align: center;" data-bind="text:name"></h4>
			</div>
		</div>
	</div>
</div>
</body>
</html>
