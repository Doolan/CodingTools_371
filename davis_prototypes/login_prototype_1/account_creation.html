<!DOCTYPE html>
<html lang="en">
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Coding Tools</title>
	<!-- Bootstrap-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<!-- knockout-->
	<script src="../js/knockout-3.3.0.js"></script>
    <!--select2-->
    <link href="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css" rel="stylesheet" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/js/select2.min.js"></script>
	<!-- local-->
	<link rel="stylesheet" type="text/css" href="account_creation.css">
	<script type="text/javascript" src="../js/main.js"></script>

<body>
<div class="container main">
	<h1>Coding Tools <small>Teaching How to Code</small></h1>
	<br></br>
	<h2 class="page-title">Account Creation</h2>
	
	<br></br>
	
	

	
	<div class="form-area">	
		<form data-example-id="simple-input-groups">
			<div class="input-group input-group-lg" id="sizing-addon1">
				<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Username"></input>
				<span class="input-group-addon" id="basic-addon1">Username</span>
			</div>
			<br></br>
			
			<div class="input-group input-group-lg" id="sizing-addon1">
				<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Email"></input>
				<span class="input-group-addon" id="basic-addon1">Email</span>
			</div>
			<br></br>
			
			<div class="input-group input-group-lg" id="sizing-addon1">
				<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Password"></input>
				<span class="input-group-addon" id="basic-addon1">Password</span>
			</div>
			<br></br>
			
			<div class="input-group input-group-lg" id="sizing-addon1">
				<input type="text" class="form-control" aria-describedby="sizing-addon1" placeholder="Confirm Password"></input>
				<span class="input-group-addon" id="basic-addon1">Confirm Password</span>
			</div>
			<br></br>
			
			<button type="button" class="btn btn-default btn-lg" aria-label="Left Align" id="login-but">
				<span class="glyphicon glyphicon-align-left" aria-hidden="true"></span>
				Log in
			</button>
		</form>
	</div>
	
	
	
</div>


</body>
</html>
